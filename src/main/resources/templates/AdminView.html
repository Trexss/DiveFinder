<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout :: head('Admin Panel')}">
    <title>Admin Panel</title>
</head>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>

<div class="body-content">
    <h2>‚öôÔ∏è Admin Panel</h2>
    
    <!-- Empty State -->
    <div th:if="${diveSites.isEmpty()}" class="card" style="max-width: 600px;">
        <div style="padding: 40px 20px; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 16px;">üéâ</div>
            <h3 th:text="#{diveSites.title.empty}" style="color: #003459;">All caught up!</h3>
            <p style="color: #6c757d;">There are no dive sites pending review.</p>
        </div>
    </div>
    
    <!-- Dive Sites Table -->
    <div th:unless="${diveSites.isEmpty()}">
        <h3 th:text="#{diveSites.title}" style="color: #003459; margin-bottom: 24px;">Dive Sites for Review</h3>

        <div class="table">
            <div class="header">
                <div class="header-cell" th:text="#{diveSite.label.name}">Name</div>
                <div class="header-cell" th:text="#{diveSite.siteDescription}">Description</div>
                <div class="header-cell">Status</div>
            </div>
            <div class="rowGroup">
                <div class="row" th:each="diveSite : ${diveSites}">
                    <div class="cell">
                        <a href="#" th:href="@{/sites/{id}(id=${diveSite.id})}" th:text="${diveSite.siteName}">ü§ø Dive site</a>
                    </div>
                    <div class="cell" th:text="${diveSite.description}">Description</div>
                    <div class="cell">
                        <form th:action="@{/admin/{id}/approve(id=${diveSite.id})}" method="post"
                              th:if="${session.currentUser != null and session.isAdmin and not diveSite.approved}"
                              style="display: inline;">
                            <input type="hidden" name="_method" value="put" />
                            <button type="submit" class="btn btn-primary" style="padding: 8px 20px; font-size: 14px;">
                                ‚úì Approve
                            </button>
                        </form>
                        <span th:if="${diveSite.approved}" class="status-badge status-approved">
                            ‚úì <span th:text="#{diveSite.status.approved}">Approved</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>
</body>
</html>
