<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('Register')}">
    <title>Register</title>
</head>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>

<div class="body-content">
    <h2>ðŸ¤¿ Join DiveFinder</h2>
    
    <div class="card">
        <form th:action="@{/auth/register}" th:object="${register}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
                <span class="label-error" th:errors="*{email}"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Create a password"/>
                <span class="label-error" th:errors="*{password}"></span>
            </div>
            
            <div class="form-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Confirm your password"/>
                <span class="label-error" th:errors="*{passwordConfirm}"></span>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Your first name"/>
                <span class="label-error" th:errors="*{firstName}"></span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Your last name"/>
                <span class="label-error" th:errors="*{lastName}"></span>
            </div>
            
            <input type="submit" value="ðŸš€ Create Account"/>
        </form>
        
        <p class="form-note">
            Already have an account?
            <a th:href="@{/auth/login}" class="link-emphasis">Login Here!</a>
        </p>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>
</body>
</html>
