<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout.html :: head('Error Page')}">
    <title>Error</title>
</head>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>

<div class="body-content">
    <div class="card" style="max-width: 600px; margin: 3rem auto; text-align: center;">
        <h2 style="color: var(--danger); font-size: 4rem; margin-bottom: 1rem;" th:text="${statusCode}">404</h2>
        <h3 class="error" th:text="${error}" style="margin-bottom: 1.5rem;">Error placeholder</h3>
        <p style="color: var(--text-muted);">Something went wrong. Please try again or go back to the home page.</p>
        <a th:href="@{/}" class="btn-primary" style="display: inline-block; text-decoration: none; margin-top: 1rem;">‚Üê Back to Home</a>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>
</body>
</html>
