<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout :: head('Login')}">
    <title>Login</title>
</head>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>
<div class="body-content">
    <h2>ğŸ” Login to DiveFinder</h2>
    <div class="card" style="max-width: 450px; margin: 2rem auto;">
        <form th:action="@{/auth/login}" th:object="${login}" method="post">
            <label for="email">Email Address</label>
            <input type="text" id="email" th:field="*{email}" placeholder="Enter your email"/>
            <label class="label-error" th:errors="*{email}">Error placeholder</label>
            
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"/>
            <label class="label-error" th:errors="*{password}">Error placeholder</label>
            
            <input type="submit" value="Sign In"/>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account?
            <a th:unless="${session.currentUser}" th:href="@{/auth/register}">Register Here!</a>
        </p>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>
</body>
</html>
