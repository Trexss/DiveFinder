<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout :: head('Login')}">
    <title>Login</title>
</head>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>

<div class="body-content">
    <h2>ğŸ” Login to DiveFinder</h2>
    
    <div class="card">
        <form th:action="@{/auth/login}" th:object="${login}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
                <span class="label-error" th:errors="*{email}"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"/>
                <span class="label-error" th:errors="*{password}"></span>
            </div>
            
            <input type="submit" value="ğŸš€ Login"/>
        </form>
        
        <p style="margin-top: 24px; color: #6c757d;">
            Don't have an account?
            <a th:unless="${session.currentUser}" th:href="@{/auth/register}" style="font-weight: 600;">Register Here!</a>
        </p>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>
</body>
</html>
