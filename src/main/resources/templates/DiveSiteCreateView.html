<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/PageLayout :: head('Create New')}">
    <title>Create new Dive Site</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<body>
<div th:replace="~{fragments/PageLayout.html :: header}"></div>

<div class="body-content">
    <h2>üìç Add a New Dive Site</h2>
    
    <div class="card card-wide">
        <form action="#" th:action="@{__${requestURI}__}" th:object="${diveSite}" method="post">
            <div class="form-group">
                <label th:text="#{diveSite.label.name}">Dive Site Name</label>
                <input type="text" th:field="*{siteName}" placeholder="Enter the dive site name"/>
                <span class="label-error" th:errors="*{siteName}"></span>
            </div>

            <div class="form-group">
                <label th:text="#{diveSite.label.description}">Description</label>
                <textarea th:field="*{description}" rows="4" placeholder="Describe this dive site - water conditions, marine life, difficulty level, etc."></textarea>
                <span class="label-error" th:errors="*{description}"></span>
            </div>

            <div class="form-group">
                <label>üìå Select Location on Map</label>
                <p class="helper-text">
                    Click on the map or drag the marker to set the exact location of the dive site.
                </p>
            </div>
            
            <!-- Hidden coordinate fields -->
            <input type="hidden" th:field="*{latitude}" id="latitude"/>
            <input type="hidden" th:field="*{longitude}" id="longitude"/>
            
            <div class="map-wrapper">
                <div id="map" class="map-container map-container-sm"></div>
            </div>

            <input type="submit" value="üöÄ Save Dive Site"/>
        </form>
    </div>
</div>

<div th:replace="~{fragments/PageLayout.html :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const defaultLat = 42.7;   // Bulgaria center
        const defaultLng = 25.4;

        const map = L.map('map').setView([defaultLat, defaultLng], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const marker = L.marker([defaultLat, defaultLng], { draggable: true }).addTo(map);

        document.getElementById('latitude').value = defaultLat;
        document.getElementById('longitude').value = defaultLng;

        marker.on('dragend', function (e) {
            const lat = e.target.getLatLng().lat;
            const lng = e.target.getLatLng().lng;
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });

        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            marker.setLatLng([lat, lng]);
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    });
</script>
</body>
</html>
